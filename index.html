<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style id="style">

  </style>
<body style="background-color: grey;">
    <div class="container" style="background-color: rgb(222, 222, 222); height: 58vh; border-radius: 10px; margin-bottom: 10px; margin-top: 10px; padding-bottom: 10px;">
        
        <div class="d-flex justify-content-between align-items-center py-2">
            <h5 id="otp">Output</h5>
            <button class="btn btn-danger" style="width: 130px;" type="button" id="run">RUN</button>
        </div>
        <hr style="margin-top: 0;">
        <div  id="output" style="background-color: white; height: 44vh; overflow: auto;">
            <script id="script"></script>
        </div>
    </div>
    <div class="container d-flex justify-content-between p-0" style="height: 38vh;">
        <div class="d-flex flex-column align-items-center" style="border: 3px solid black; width: 33%; border-radius: 10px; background-color: rgb(245, 245, 245); padding: 0px 10px;">
            <h5 style="margin-bottom: 3px; margin-top: 2px; color: rgb(160, 12, 12);">HTML</h5>
            <hr style="border: 1px solid black; width: 98%; margin-top: 0;">
            <textarea id="html" style="background-color: rgb(226, 226, 226); padding: 10px; height: 75%; border-radius: 10px; width: 100%;"></textarea>
        </div>
        <div class="d-flex flex-column align-items-center " style="border: 3px solid black; width: 33%; border-radius: 10px; background-color: rgb(245, 245, 245); padding: 0px 10px;">
            <h5 style="margin-bottom: 3px; margin-top: 2px; color: rgb(0, 162, 255);">CSS</h5>
            <hr style="border: 1px solid black; width: 98%; margin-top: 0;">
            <textarea id="css" style="background-color: rgb(226, 226, 226); padding: 10px; height: 75%; border-radius: 10px; width: 100%;"></textarea>
        </div>
        <div class="d-flex flex-column align-items-center " style="border: 3px solid black; width: 33%; border-radius: 10px; background-color: rgb(245, 245, 245); padding: 0px 10px;">
            <h5 style="margin-bottom: 3px; margin-top: 2px; color: rgb(255, 213, 0);">JS</h5>
            <hr style="border: 1px solid black; width: 98%; margin-top: 0;">
            <textarea id="js" style="background-color: rgb(226, 226, 226); padding: 10px; height: 75%; border-radius: 10px; width: 100%;"></textarea>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
